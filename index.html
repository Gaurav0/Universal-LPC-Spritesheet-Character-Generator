<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>Universal LPC Sprite Sheet Character Generator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="sources/main.css">
	<script src="https://unpkg.com/mithril@2.2.2/mithril.min.js"></script>
	<script type="text/javascript" src="sources/jszip.min.js"></script>
	<script type="text/javascript" src="sources/custom-animations.js"></script>
	<script type="text/javascript" src="item-metadata.js"></script>
	<link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/tinygesture@3.0.0/+esm">
	<link rel="modulepreload" href="sources/main.js">
</head>
<body>
	<section id="header-left" class="sticky">
		<div class="is-flex is-align-items-center is-flex-wrap-wrap" style="gap: 1rem;">
			<h1 class="title is-4 mb-0">
				Universal LPC Spritesheet Generator
				<a href="https://github.com/liberatedpixelcup/Universal-LPC-Spritesheet-Character-Generator" class="ml-2">
					<img src="sources/github-mark.png" alt="View on GitHub" style="width:24px;height:24px;vertical-align:middle;">
				</a>
			</h1>
			<span class="subtitle is-6 mb-0 has-text-grey">
				Free/Libre pixel art from the <a href="https://lpc.opengameart.org">Liberated Pixel Cup</a>
				<span class="mx-2">|</span>
				You must <a href="#credits-section">credit the authors</a>
			</span>
		</div>
	</section>

	<div id="columns-container" class="columns is-desktop">
		<div id="chooser-column" class="column">
			<div id="mithril-filters"></div>
		</div>

		<div id="preview-column" class="column">
			<div id="mithril-preview"></div>
			<div id="mithril-spritesheet-preview"></div>
		</div>
	</div>

	<script type="module" src="sources/main.js"></script>
</body>
</html>
